<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="key_binding">
        <button class="btn face_up" type="button" name="btn_up">UP</button>
        <button class="btn face_down" type="button" name="btn_down">DOWN</button>
        <button class="btn face_left" type="button" name="btn_left">LEFT</button>
        <button class="btn face_right" type="button" name="btn_right">RIGHT</button>
    </div>
    <div class="character_container">
        <div class="character">
            <img class= 'character_spritesheet pixelart' src="sources/link_spritesheet.png" alt="character"/>
        </div>
    </div>
</body>
</html>
