<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="img-container"></div>
    <div class="keys">
        <!-- KEY BINDING -->
        <div data-keys="65" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="85" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="68" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="70" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="71" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="72" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="74" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="75" class="key"><kbd></kbd><span class="sound"></span>
        <div data-keys="75" class="key"><kbd></kbd><span class="sound"></span>
        </div>
    </div>

        <!-- SFX FILES -->
    <div>
        <audio data-key="65" src="audio/boom.wav"></audio>
        <audio data-key="85" src="audio/clap.wav"></audio>
        <audio data-key="68" src="audio/hihat.wav"></audio>
        <audio data-key="70" src="audio/kick.wav"></audio>
        <audio data-key="71" src="audio/openhat.wav"></audio>
        <audio data-key="72" src="audio/ride.wav"></audio>
        <audio data-key="74" src="audio/snare.wav"></audio> 
        <audio data-key="75" src="audio/tink.wav"></audio> 
        <audio data-key="76" src="audio/tom.wav"></audio> 
    </div>
    <script src="main.js"></script>
</body>
</html>
