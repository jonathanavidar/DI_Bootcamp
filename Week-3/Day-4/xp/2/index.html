<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="origin">
            <div 
            id="draggable-1" 
            class = "dragItem" 
            draggable="true" 
            ondragstart="onDragStart(event);">
                DRAG ME !
            </div>
            <div
            class="dropzone"
            ondragover="onDragOver(event);"
            ondrop="onDrop(event);">
                DROP HERE
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
